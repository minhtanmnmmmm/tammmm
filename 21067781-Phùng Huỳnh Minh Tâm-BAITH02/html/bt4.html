<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chỉ số BMI</title>
</head>
<body>
<div class="invitation-container">
    <link rel="stylesheet"
    href="../css/bt4.css">
    <center><h2>Chỉ số BMI (Body Mass Index)</h2></center>
<form id="bmiForm">
        <label for="weight">Cân nặng (kg):</label>
        <input type="number" id="weight" name="weight" required><br>
        <label for="height">Chiều cao (m):</label>
        <input type="number" id="height" name="height" step="0.01" required><br>
        <label for="age">Tuổi:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="gender">Giới tính:</label>
    <select id="gender" name="gender" required>
        <option value="male">Nam</option>
        <option value="female">Nữ</option>
    </select><br>
    <input type="submit" value="Tính BMI">
</form>
<div id="result"></div>
</body>
<script src="../file/bt4.js"></script>
</html>
