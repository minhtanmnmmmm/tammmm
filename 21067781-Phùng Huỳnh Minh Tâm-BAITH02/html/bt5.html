<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<body>
<link rel="stylesheet"
href="../css/bt5.css">
<div class="box">
    <div class="form-login">
        <h1 class="hd">Login</h1>
        <form action="" class="login-form" name="form">
            <div class="input-type">
                <input  class="type-ip" type="text" placeholder="Username" required>
            </div>
            <div class="input-type">
                <input class="type-ip"  type="password" placeholder="Password"  required>
            </div>
            <div class="remem">
                <label for="">Lưu đăng nhập </label>
                <input type="checkbox" name="" id="">
            </div>
            <button id="login-btn" onclick="login()" type="submit">Login </button>
        </form>
    </div>
</div>
</body>
</html>
