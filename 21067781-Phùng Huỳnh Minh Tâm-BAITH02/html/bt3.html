<!DOCTYPE html>
<html>
<head>
  <title>LIÊN HỆ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </script>
</head>
<body>
  <div class="invitation-container">
    <link rel="stylesheet"
      href="../css/bt3.css">
  <div class="container">
    <div class="header">
      <h1>LIÊN HỆ</h1>
      <hr>
    </div>
    <div class="contact-container">
      <div class="contact-form">
        <form action="/submit_form" method="post">
          <label for="fullName">Hãy liên lạc với chúng tôi bất cứ khi nào!!!</label>
          <input type="text" id="fullName" name="fullName" placeholder="Họ và tên" required>
          
          <div style="position: relative;">
            <input type="text" id="email" name="email" placeholder="Địa chỉ Email" required>
          </div>
          <input type="text" id="topic" name="topic" placeholder="Tiêu đề bài viết" required>

          <textarea id="message" name="message" rows="15" placeholder="Nội dung cần gửi" required></textarea>

          <button type="submit" onclick="submitForm()">Gửi tin nhắn</button>
        </form>
      </div>
      <div class="contact-info">
        <h2>Thông tin</h2>
        <p><i class="fas fa-map-marker-alt"></i>Địa chỉ: Kp 6, P Linh Trung, Tp Thủ Đức, Tp HCM</p>
        <p><i class="fas fa-phone"></i>Điện thoại: 0123 456 789</p>
        <p><i class="far fa-envelope"></i>Email: info@uit.com</p>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
